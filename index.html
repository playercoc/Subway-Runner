<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Subway Like Runner — Free</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="hud">
      <div class="left">
        <div class="pill">Score: <span id="score">0</span></div>
        <div class="pill">Speed: <span id="speed">1.00</span>x</div>
      </div>
      <div class="right">
        <div class="pill">Best: <span id="best">0</span></div>
        <button id="restart" class="btn">Restart</button>
      </div>
    </header>

    <main class="stage">
      <canvas id="game" width="760" height="420" aria-label="Game"></canvas>
      <div id="overlay" class="overlay hidden">
        <div class="overlay-content">
          <h2 id="overlay-title">Game Over</h2>
          <p id="overlay-sub">Tekan Restart untuk mulai lagi — No purchases</p>
          <button id="overlay-restart" class="btn">Restart</button>
        </div>
      </div>
    </main>

    <footer class="controls">
      <p>Kontrol: Ketuk kiri/kanan untuk pindah jalur. Geser ke atas untuk lompat. Keyboard: ← → lompat ↑ / space lompat.</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
